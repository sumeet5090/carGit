<div class="col-md-6 login-form-2">
  <h3>RENEW</h3>
  <form [formGroup]="custLogin" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input type="number" id="carRegNo" formControlName="carRegNo" class="form-control" placeholder="Car No. *" value="" />
      </div>
      <div class="form-group">
        <input type="number" id="InsuranceNo" formControlName="InsuranceNo" class="form-control" placeholder="InsuranceNo *" value="" />
       </div>
      <div class="form-group">
      <input type="number" id="period" formControlName="period" class="form-control" placeholder="period" value="" />
     </div>
      <div class="form-group">
          <input type="password" id="Password" formControlName="Password" class="form-control" placeholder="Your Password *" value="" />
      </div>
      <div class="form-group">
          <input type="submit" class="btnSubmit" value="renew" />
      </div>
      <div class="form-group">
          <a href="forgotPwd" class="ForgetPwd" value="Login">Forget Password?</a>
      </div>
      <div class="form-group">
        <a href="registration" class="ForgetPwd" value="Registration"><h4> New Registration !</h4></a>
    </div>
  </form>
</div>
